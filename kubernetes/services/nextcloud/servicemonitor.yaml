---
# ServiceMonitor for Nextcloud
# Scrapes metrics from Nextcloud's metrics endpoint
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
spec:
  selector:
    matchLabels:
      app: nextcloud
  endpoints:
  - port: http
    path: /ocs/v2.php/apps/serverinfo/api/v1/info
    interval: 60s
    scrapeTimeout: 30s
    params:
      format: ["json"]
