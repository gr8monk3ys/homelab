---
# RomM - ROM Manager / Game library
apiVersion: apps/v1
kind: Deployment
metadata:
  name: romm
  namespace: romm
  labels:
    app: romm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: romm
  template:
    metadata:
      labels:
        app: romm
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-db
        image: busybox:1.37.0
        command:
        - sh
        - -c
        - |
          until nc -z romm-mariadb 3306; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "MariaDB is ready!"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      containers:
      - name: romm
        image: rommapp/romm:3.7.2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          value: "romm-mariadb"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "romm"
        - name: DB_PASSWD
          valueFrom:
            secretKeyRef:
              name: romm-db-password
              key: password
        - name: DB_NAME
          value: "romm"
        - name: ROMM_AUTH_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: romm-secret
              key: auth-secret
        - name: IGDB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: romm-secret
              key: igdb-client-id
              optional: true
        - name: IGDB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: romm-secret
              key: igdb-client-secret
              optional: true
        volumeMounts:
        - name: library
          mountPath: /romm/library
        - name: resources
          mountPath: /romm/resources
        - name: config
          mountPath: /romm/config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/heartbeat
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/heartbeat
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: library
        persistentVolumeClaim:
          claimName: romm-library-pvc
      - name: resources
        persistentVolumeClaim:
          claimName: romm-resources-pvc
      - name: config
        persistentVolumeClaim:
          claimName: romm-config-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: romm-library-pvc
  namespace: romm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: romm-resources-pvc
  namespace: romm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: romm-config-pvc
  namespace: romm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
---
apiVersion: v1
kind: Service
metadata:
  name: romm
  namespace: romm
spec:
  selector:
    app: romm
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: romm-ingress
  namespace: romm
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - games.homelab.local
    secretName: romm-tls
  rules:
  - host: games.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: romm
            port:
              number: 8080
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: romm-secret
  namespace: romm
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: homelab-secret-store
    kind: ClusterSecretStore
  target:
    name: romm-secret
    creationPolicy: Owner
  data:
  - secretKey: auth-secret
    remoteRef:
      key: romm-auth-secret
      property: secret
  - secretKey: igdb-client-id
    remoteRef:
      key: romm-igdb-client-id
      property: id
  - secretKey: igdb-client-secret
    remoteRef:
      key: romm-igdb-client-secret
      property: secret
