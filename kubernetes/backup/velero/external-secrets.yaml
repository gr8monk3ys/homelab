---
# ExternalSecret for Velero MinIO credentials
# Creates the secret in the format expected by Velero Helm chart
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-credentials
  namespace: velero
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: homelab-secret-store
    kind: ClusterSecretStore
  target:
    name: velero-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Velero expects credentials in AWS credentials file format
        cloud: |
          [default]
          aws_access_key_id={{ .accessKey }}
          aws_secret_access_key={{ .secretKey }}
  data:
  - secretKey: accessKey
    remoteRef:
      key: velero-minio-credentials
      property: access-key
  - secretKey: secretKey
    remoteRef:
      key: velero-minio-credentials
      property: secret-key
