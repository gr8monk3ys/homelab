---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
  labels:
    app: immich-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: immich-server
              topologyKey: kubernetes.io/hostname
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z immich-postgres 5432 && nc -z immich-redis 6379; do
            echo "Waiting for database and redis..."
            sleep 5
          done
          echo "Dependencies ready!"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:v1.122.0
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        env:
        - name: DB_HOSTNAME
          value: "immich-postgres"
        - name: DB_USERNAME
          value: "immich"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-db-password
              key: password
        - name: DB_DATABASE_NAME
          value: "immich"
        - name: REDIS_HOSTNAME
          value: "immich-redis"
        - name: IMMICH_MACHINE_LEARNING_URL
          value: "http://immich-machine-learning:3003"
        - name: UPLOAD_LOCATION
          value: "/usr/src/app/upload"
        ports:
        - containerPort: 3001
          name: http
        volumeMounts:
        - name: uploads
          mountPath: /usr/src/app/upload
        - name: library
          mountPath: /usr/src/app/upload/library
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/server-info/ping
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/server-info/ping
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: immich-uploads-pvc
      - name: library
        persistentVolumeClaim:
          claimName: immich-library-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich
spec:
  selector:
    app: immich-server
  ports:
  - name: http
    port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-ingress
  namespace: immich
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Allow large file uploads
    traefik.ingress.kubernetes.io/buffering: |
      maxRequestBodyBytes: 0
spec:
  tls:
  - hosts:
    - photos.homelab.local
    secretName: immich-tls
  rules:
  - host: photos.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: immich-server
            port:
              number: 3001
