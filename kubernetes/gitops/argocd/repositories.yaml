---
# Local homelab repository (adjust URL to your actual Git repo)
apiVersion: v1
kind: Secret
metadata:
  name: homelab-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/your-username/homelab.git
  # For private repos, add credentials:
  # username: your-username
  # password: your-token-or-password
