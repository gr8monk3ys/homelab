kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: homelab-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 53
    hostPort: 53
    protocol: UDP
  - containerPort: 53
    hostPort: 53
    protocol: TCP
  - containerPort: 51820
    hostPort: 51820
    protocol: UDP
- role: worker
- role: worker