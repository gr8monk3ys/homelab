---
# Allow Ingress from Traefik
# Allows external traffic to reach services via the ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-traefik
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # Allow from Traefik in kube-system namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
