---
# Reloader - Automatically restarts pods when ConfigMaps/Secrets change
# https://github.com/stakater/Reloader
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reloader
  namespace: reloader
  labels:
    app: reloader
    app.kubernetes.io/name: reloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reloader
  template:
    metadata:
      labels:
        app: reloader
        app.kubernetes.io/name: reloader
    spec:
      serviceAccountName: reloader
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: reloader
        image: ghcr.io/stakater/reloader:v1.0.72
        args:
        - --log-format=json
        - --reload-strategy=default
        - --sync-after-restart=true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 9090
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /live
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reloader
  namespace: reloader
  labels:
    app: reloader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: reloader
  labels:
    app: reloader
rules:
- apiGroups: [""]
  resources:
  - secrets
  - configmaps
  verbs: ["list", "get", "watch"]
- apiGroups: ["apps"]
  resources:
  - deployments
  - daemonsets
  - statefulsets
  verbs: ["list", "get", "update", "patch"]
- apiGroups: ["extensions"]
  resources:
  - deployments
  - daemonsets
  verbs: ["list", "get", "update", "patch"]
- apiGroups: ["batch"]
  resources:
  - cronjobs
  verbs: ["list", "get"]
- apiGroups: [""]
  resources:
  - events
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: reloader
  labels:
    app: reloader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: reloader
subjects:
- kind: ServiceAccount
  name: reloader
  namespace: reloader
---
apiVersion: v1
kind: Service
metadata:
  name: reloader
  namespace: reloader
  labels:
    app: reloader
spec:
  selector:
    app: reloader
  ports:
  - name: http
    port: 9090
    targetPort: 9090
  type: ClusterIP
---
# ServiceMonitor for Prometheus scraping
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: reloader
  namespace: reloader
  labels:
    app: reloader
spec:
  selector:
    matchLabels:
      app: reloader
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
