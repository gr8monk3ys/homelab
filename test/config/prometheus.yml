global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'nextcloud'
    static_configs:
      - targets: ['nextcloud:80']

  - job_name: 'vaultwarden'
    static_configs:
      - targets: ['vaultwarden:80']

  - job_name: 'jellyfin'
    static_configs:
      - targets: ['jellyfin:8096']

  - job_name: 'gitea'
    static_configs:
      - targets: ['gitea:3000']

  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']