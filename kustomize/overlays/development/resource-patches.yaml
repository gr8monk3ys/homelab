# Development resource patches
# Patches for the traefik deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik-system
spec:
  template:
    spec:
      containers:
      - name: traefik
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
