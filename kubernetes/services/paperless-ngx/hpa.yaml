---
# Horizontal Pod Autoscaler for Paperless-ngx
# Document processing and OCR can be CPU intensive
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: paperless-hpa
  namespace: paperless-ngx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paperless-ngx
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
