apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: homelab-development

# Note: namespace override removed to preserve per-service namespaces

resources:
  - ../../base

patches:
  - path: resource-patches.yaml

# Note: namePrefix removed to preserve resource naming consistency

labels:
  - pairs:
      environment: development
      tier: dev
    includeSelectors: false

replicas:
  # Reduce replicas for development
  - name: traefik
    count: 1

images:
  # Use latest images for development
  - name: nextcloud
    newTag: latest
  - name: gitea/gitea
    newTag: dev

configMapGenerator:
  - name: homelab-config
    literals:
      - domain=homelab-dev.local
      - timezone=UTC
      - environment=development
      - log_level=debug

secretGenerator:
  - name: dev-secrets
    literals:
      - debug_mode=true
