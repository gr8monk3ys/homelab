---
# ExternalSecret for Grafana admin credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: homelab-secret-store
    kind: ClusterSecretStore
  target:
    name: grafana-admin
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: grafana-admin
      property: username
  - secretKey: password
    remoteRef:
      key: grafana-admin
      property: password
