---
# Main homelab project for all infrastructure
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: homelab-infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  description: Homelab infrastructure components
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: true
---
